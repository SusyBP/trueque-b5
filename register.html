<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main role="main" class="app-content px-3 " style="padding: calc(1rem*7); ">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="line-length-sm">
                <article class="card py-5">
                    <div class="pb-4">
                        <h2>Registrarse</h2>
                    </div>
                    <form action="">
                        <div class="container-grid">
                            <div class="form-group ">
                                <label for="">Nombre</label>
                                <input type="text" class="form-control" name="Nombre" id="nombre"
                                    aria-describedby="helpId" placeholder="Nombre">
                            </div>

                            <div class="form-group ">
                                <label for="lastname">Apellidos</label>
                                <input type="text" class="form-control" name="lastname" id="lastname"
                                    aria-describedby="helpId" placeholder="Apellidos">
                            </div>

                            <div class="form-group ">
                                <label for="email">Correo</label>
                                <input type="email" class="form-control" name="email" id="email"
                                    aria-describedby="emailHelpId" placeholder="ej: fulano@gmail.com">
                            </div>

                            <div class="form-group ">
                                <label for="address">Direccion</label>
                                <input type="text" name="address" id="address" class="form-control"
                                    placeholder="DirecciÃ³n" aria-describedby="helpId">
                            </div>

                            <div class="form-group ">
                                <label for="">Provincia</label>
                                <select class="form-control" name="province" id="province">
                                    <option selected>La Habana</option>
                                    <option>Matanzas</option>
                                    <option>Cienfuegos</option>
                                </select>
                            </div>

                            <div class="form-group ">
                                <label for="">Municipio</label>
                                <select class="form-control" name="mun" id="mun">
                                    <option selected>Regla</option>
                                    <option>Habana Vieja</option>
                                    <option>Guanabacoa</option>
                                </select>
                            </div>

                            <div class="form-group ">
                                <label for="cell">No. Celular</label>
                                <input type="text" name="cell" id="cell" class="form-control" placeholder="celular"
                                    aria-describedby="helpId">
                            </div>

                            <div class="form-group ">
                                <label for="landline">Telefono fijo</label>
                                <input type="text" name="landline" id="landline" class="form-control"
                                    placeholder="landline" aria-describedby="helpId">
                            </div>

                            <div class="form-group">
                                <label for="password">Contrasenna</label>
                                <input type="password" class="form-control" name="password" id="password">
                            </div>

                            <div class="form-group">
                                <label for="password">Confirme su contrasena</label>
                                <input type="password" class="form-control" name="password" id="password">
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg"
                                    style="width:100%;">Registrarse</button>
                            </div>
                            <div class="form-group">
                                <p class="text-center">Entrar con mi cuenta de:</p>
                                <button class="btn btn-primary btn-lg" type="button"
                                    style="background-color: #3b5998; width: 100%;"><span
                                        class="fab fa-facebook-f me-2"></span>Facebook</button>
                            </div>
                        </div>
                    </form>
                </article>
            </div>
        </div>
    </main>
    </div>
    </div>
    </div>

    <script src="/lib/bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
