<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
     <!-- Navbar -->
     <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-3">
        <div class="container">
            <h1 class="navbar-brand logo"><a href="index.html">trueque</a></h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="fa fa-hamburger"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/search.html" class="nav-link"><span class="fa fa-search"></span></a>
                    </li>
                    <li class="nav-item">
                        <a href="/login.html" class="nav-link">Entrar</a>
                    </li>
                    <li class="nav-item">
                        <a href="/register.html" class="nav-link">Registrarse</a>
                    </li>                 
                </ul>                
            </div>   
    </nav>

    <main role="main" class="app-content px-3" style="padding: calc(1rem*5); ">
        <div class="fluid-container d-flex justify-content-center align-items-center">
            <div class="line-length-sm">
                <article class="card py-5">
                    <div class="pb-4">
                        <h2>Registrarse</h2>
                    </div>
                    <form action="">
                        <div class="container-grid">
                            <div class="form-group ">
                                <label for="">Nombre</label>
                                <input type="text" class="form-control" name="Nombre" id="nombre"
                                    aria-describedby="helpId">
                            </div>

                            <div class="form-group ">
                                <label for="lastname">Apellidos</label>
                                <input type="text" class="form-control" name="lastname" id="lastname"
                                    aria-describedby="helpId">
                            </div>

                            <div class="form-group ">
                                <label for="email">Correo</label>
                                <input type="email" class="form-control" name="email" id="email"
                                    aria-describedby="emailHelpId">
                            </div>

                            <div class="form-group ">
                                <label for="address">Direcci&oacute;n</label>
                                <input type="text" name="address" id="address" class="form-control"
                                    aria-describedby="helpId">
                            </div>

                            <div class="form-group ">
                                <label for="">Provincia</label>
                                <select class="form-control" name="province" id="province">
                                    <option selected>La Habana</option>
                                    <option>Matanzas</option>
                                    <option>Cienfuegos</option>
                                </select>
                            </div>

                            <div class="form-group ">
                                <label for="">Municipio</label>
                                <select class="form-control" name="mun" id="mun">
                                    <option selected>Regla</option>
                                    <option>Habana Vieja</option>
                                    <option>Guanabacoa</option>
                                </select>
                            </div>

                            <div class="form-group ">
                                <label for="cell">No. Celular</label>
                                <input type="text" name="cell" id="cell" class="form-control"
                                    aria-describedby="helpId">
                            </div>

                            <div class="form-group ">
                                <label for="landline">Tel&eacute;fono fijo</label>
                                <input type="text" name="landline" id="landline" class="form-control"
                                 aria-describedby="helpId">
                            </div>

                            <div class="form-group">
                                <label for="password">Contrase&ntilde;a</label>
                                <input type="password" class="form-control" name="password" id="password">
                            </div>

                            <div class="form-group">
                                <label for="password">Confirme su contrase&ntilde;a</label>
                                <input type="password" class="form-control" name="password" id="password">
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg"
                                    style="width:100%;">Registrarme</button>
                            </div>
                            <div class="form-group">
                                <p class="text-center">Entrar con mi cuenta de:</p>
                                <button class="btn btn-primary btn-lg" type="button"
                                    style="background-color: #3b5998; width: 100%;"><span
                                        class="fab fa-facebook-f me-2"></span>Facebook</button>
                            </div>
                        </div>
                    </form>
                </article>
            </div>
        </div>
    </main>
    </div>
    </div>
    </div>
      <!-- Footer -->
      <footer class="footer bg-dark text-light py-5">
        <div class="container">
          
        </div>
    </footer>

    <script src="/lib/bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
